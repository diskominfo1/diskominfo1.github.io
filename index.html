<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        /* Set the body and html to 100% height and remove margin */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Center the image and set its size to cover the entire viewport */
        .fullscreen-img {
            display: block;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* This makes sure the image covers the entire viewport */
        }
    </style>
</head>
<body>
    <!-- Image with class 'fullscreen-img' -->
    <img src="./img.png" alt="Fullscreen Image" class="fullscreen-img">
</body>
</html>
