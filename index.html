<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Kegiatan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="content-wrapper">
            <h1 id="judul" class="text-center mb-4">Agenda Kegiatan</h1>

            <div class="row">
                <div class="col-md-12 mb-4">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th class="text-center" style="width: 5%">No</th>
                                        <th class="text-center" style="width: 15%">Pemohon</th>
                                        <th class="text-center" style="width: 10%">Tanggal</th>
                                        <th class="text-center" style="width: 15%">Tempat</th>
                                        <th class="text-center" style="width: 25%">Uraian Kegiatan</th>
                                        <th class="text-center" style="width: 20%">Petugas</th>
                                        <th class="text-center" style="width: 10%">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="agendaBody"></tbody>
                            </table>
                        </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <div class="container-fluid mt-4">
        <div class="content-wrapper">
            <div class="row">
                <div class="col">
                    <button id="showFormBtn" class="btn btn-secondary btn-block w-100">Tambah Agenda Baru</button>
                </div>
            </div>
            <!-- Form wrapper -->
            <div id="agendaFormWrapper" class="row" style="display: none;">
                <div class="col-md-12">
                            <h5 id="tambahedit-agenda" class="card-title mb-3">Tambah/Edit Agenda</h5>
                            <form id="agendaForm">
                                <div class="row g-3">
                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control" id="pemohon" placeholder="Pemohon"
                                            required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input type="date" class="form-control" id="tanggal" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control" id="tempat" placeholder="Tempat"
                                            required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control" id="uraian"
                                            placeholder="Uraian Kegiatan" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <select id="petugas" class="form-control selectpicker" multiple
                                            data-live-search="true">
                                            <option>Acep Tisna (Kepala Bidang)</option>
                                            <option>Anton</option>
                                            <option>Ayi</option>
                                            <option>Dede</option>
                                            <option>Ugan</option>
                                            <option>Saehan</option>
                                            <option>Rifki</option>
                                        </select>
                                    </div>
                                    <div class="col-md-12 mb-3 text-center">
                                        <button type="submit" class="btn btn-primary mx-2">Simpan</button>
                                        <button type="button" id="cancelBtn"
                                            class="btn btn-secondary mx-2">Batal</button>
                                    </div>
                                </div>
                                <input type="hidden" id="editIndex" value="-1">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script src="script.js"></script>
</body>

</html>
